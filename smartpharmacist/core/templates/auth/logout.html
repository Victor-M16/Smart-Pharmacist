{% extends "auth/base.html" %}

{% block content %}
<div class="w-full h-full flex flex-col items-center justify-center">
    <!-- Display messages if any -->
    {% if messages %}
    <div class="my-3">
      {% for message in messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ message }}</span>
        </div>
      {% endfor %}
    </div>
  {% endif %}
  <p class="text-zinc-900 mb-3 dark:text-zinc-50">
    You have been logged out. Click <a href="{% url 'login' %}" class="font-bold hover:text-zinc-600 dark:hover:text-zinc-900 transition">here</a> to log in
  </p>
  <p class=" dark:text-zinc-50">
    Not a member? Click
    <span class="hover:cursor-default">
      <a href="{% url 'register' %}" class="font-bold hover:text-zinc-600 dark:hover:text-zinc-900 transition">here</a>
    </span>
    to sign up.
  </p>
</div>
{% endblock content %}
